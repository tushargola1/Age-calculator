<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" id="form">
          <div class="input-container">
            <label for="day" id="day-label">DAY</label>
            <input
              type="text"
              name="day"
              id="day"
              placeholder="DD"
              class="text-input"
            />
            <span class="error-message hidden" id="day-error">This field is required</span>
          </div>

          <div class="input-container">
            <label for="month" id="month-label">MONTH</label>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="MM"
              class="text-input"
            />
            <span class="error-message hidden" id="month-error">This field is required</span>
          </div>

          <div class="input-container">
            <label for="year" id="year-label">YEAR</label>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="YYYY"
              class="text-input"
            />
            <span class="error-message hidden" id="year-error">This field is required</span>
          </div>

          <img
            src="./assets/images/icon-arrow.svg"
            alt="Submit"
            onclick="submitForm()"
            id="submit"
          />
        </form>
        <hr class="hr" />
        <div class="age-indicator">
          <div class="age-indicator-row">
            <span id="years">--</span><span>years</span>
          </div>
          <div class="age-indicator-row">
            <span id="months">--</span><span>months</span>
          </div>
          <div class="age-indicator-row">
            <span id="days">--</span><span>days</span>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      <span
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/icorrao">Tushar Prajapati</a>.</span
      >
    </div>
    <script src="./index.js"></script>
  </body>
</html>
